<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudis - Redis ÂèØËßÜÂåñÁÆ°ÁêÜ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #DC382D;
            --accent-hover: #E85A4F;
            --danger: #f85149;
            --success: #3fb950;
            --warning: #d29922;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* È°∂ÈÉ®Âå∫Âüü */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        .logo img {
            height: 32px;
        }

        /* ‰∏≠Èó¥ÊåáÊ†áÂå∫ */
        .stats-bar {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 16px;
            border-right: 1px solid var(--border);
        }

        .stat-item:last-child { border-right: none; }

        .stat-icon { font-size: 16px; }
        .stat-value { font-size: 14px; font-weight: 600; color: var(--text-primary); }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .db-select {
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            width: 60px;
            text-align: center;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .db-select::-webkit-outer-spin-button,
        .db-select::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .db-icon {
            color: var(--text-secondary);
        }

        .db-select:focus { outline: none; border-color: var(--accent); }

        .db-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Â∑¶‰æßËèúÂçïÊ†è */
        .sidebar {
            width: 60px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 12px;
        }

        .sidebar-item {
            width: 44px;
            height: 44px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 8px;
            color: var(--text-secondary);
            transition: all 0.15s;
        }

        .sidebar-item:hover { background: var(--bg-tertiary); color: var(--text-primary); }
        .sidebar-item.active { background: var(--bg-tertiary); color: var(--accent); }

        .sidebar-item svg { width: 20px; height: 20px; }
        .sidebar-item span { font-size: 10px; margin-top: 2px; }

        /* ÂÜÖÂÆπÂå∫ */
        .content-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Êó•ÂøóÈ°µÈù¢ */
        .logs-panel {
            flex: 1;
            display: none;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .logs-panel.active { display: flex; }

        .logs-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logs-title { font-size: 16px; font-weight: 600; }

        .logs-file-info {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .logs-file-info span { display: flex; align-items: center; gap: 4px; }

        .logs-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .log-item {
            padding: 10px 14px;
            background: var(--bg-secondary);
            border-radius: 6px;
            margin-bottom: 8px;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 13px;
            color: var(--text-primary);
        }

        .log-item:hover { background: var(--bg-tertiary); }

        .logs-empty {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .logs-footer {
            padding: 12px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
        }

        .logs-info { font-size: 13px; color: var(--text-secondary); }

        .pagination {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .pagination .btn { padding: 6px 12px; font-size: 13px; }
        .pagination .page-info { font-size: 13px; color: var(--text-secondary); }

        /* Êï∞ÊçÆÈ°µÈù¢ */
        .data-panel {
            flex: 1;
            display: none;
            overflow: hidden;
        }

        .data-panel.active { display: flex; }

        /* Â∑¶‰æßÈîÆÂàóË°® */
        .key-panel {
            width: 340px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .key-toolbar {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        .search-input {
            flex: 1;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input:focus { outline: none; border-color: var(--accent); }
        .search-input::placeholder { color: var(--text-secondary); }

        .key-list {
            flex: 1;
            overflow-y: auto;
        }

        .key-item {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.15s;
        }

        .key-item:hover { background: var(--bg-tertiary); }
        .key-item.active { background: var(--bg-tertiary); border-left: 3px solid var(--accent); }

        .key-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            word-break: break-all;
            font-family: 'SFMono-Regular', Consolas, monospace;
            color: var(--text-primary);
        }

        .key-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .key-type {
            padding: 2px 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 11px;
        }

        .key-type.string { color: var(--accent); }
        .key-type.hash { color: var(--success); }
        .key-type.list { color: var(--warning); }
        .key-type.set { color: #a371f7; }
        .key-type.zset { color: #f778ba; }

        /* Âè≥‰æßÈ¢ÑËßàÂå∫ */
        .preview-panel {
            flex: 1;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-header {
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .preview-key {
            font-size: 18px;
            font-weight: 600;
            font-family: 'SFMono-Regular', Consolas, monospace;
            color: var(--accent);
            margin-bottom: 12px;
            word-break: break-all;
        }

        .preview-meta {
            display: flex;
            gap: 24px;
        }

        .preview-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-meta-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .preview-meta-value {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .preview-actions {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        .preview-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover { background: var(--bg-secondary); border-color: var(--text-secondary); }
        
        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }
        
        .btn-primary:hover { background: var(--accent-hover); border-color: var(--accent-hover); }
        
        .btn-danger { color: var(--danger); }
        .btn-danger:hover { background: rgba(248, 81, 73, 0.1); border-color: var(--danger); }

        /* ÂÄºÂ±ïÁ§∫ */
        .value-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .value-header {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .value-count {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .value-body {
            max-height: 500px;
            overflow-y: auto;
        }

        /* StringÁ±ªÂûãÂ±ïÁ§∫ */
        .string-value {
            padding: 20px;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-all;
            color: var(--text-primary);
        }

        /* Ë°®Ê†ºÁ±ªÂûãÂ±ïÁ§∫ */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            background: var(--bg-tertiary);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .data-table td {
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 13px;
        }

        .data-table tbody tr:hover { background: var(--bg-tertiary); }
        .data-table tbody tr:last-child td { border-bottom: none; }
        
        .field-name { color: var(--accent); font-weight: 500; }
        .index-col { color: var(--text-secondary); width: 80px; }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            flex: 1;
            display: flex;
            padding-top: 30px;
            padding-bottom: 30px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }
        .empty-text { font-size: 14px; }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            width: 480px;
            max-width: 90%;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'SFMono-Regular', Consolas, monospace;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* ÊªöÂä®Êù° */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

        /* Footer Âíå CLI */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .footer-bar {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 36px;
        }

        .footer-tab {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .footer-tab:hover { color: var(--text-primary); }
        .footer-tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        .cli-panel {
            display: none;
            height: 240px;
            min-height: 100px;
            max-height: 70vh;
            border-top: 1px solid var(--border);
            flex-direction: column;
        }

        .cli-panel.open { display: flex; }

        .cli-resize-handle {
            height: 6px;
            background: var(--bg-tertiary);
            cursor: ns-resize;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cli-resize-handle::after {
            content: '';
            width: 40px;
            height: 3px;
            background: var(--border);
            border-radius: 2px;
        }

        .cli-resize-handle:hover { background: var(--border); }

        .cli-output {
            flex: 1;
            padding: 12px 16px;
            overflow-y: auto;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 13px;
            line-height: 1.6;
            background: var(--bg-primary);
        }

        .cli-line { margin-bottom: 4px; }
        .cli-prompt { color: var(--accent); }
        .cli-result { color: var(--text-primary); white-space: pre-wrap; }

        .cli-input-row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 8px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }

        .cli-prefix {
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 14px;
            color: var(--accent);
        }

        .cli-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 14px;
            outline: none;
            line-height: 1.5;
        }

        .cli-input::placeholder { color: var(--text-secondary); }

        /* ÁôªÂΩïÈ°µÈù¢ */
        .login-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .login-page.hidden { display: none; }

        .login-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 40px;
            width: 380px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .login-logo {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .login-logo img { height: 56px; }

        .login-logo-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .login-logo-text span {
            font-size: 28px;
            font-weight: 700;
        }

        .login-desc {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .login-form .form-group { margin-bottom: 20px; }

        .login-form input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(220, 56, 45, 0.15);
        }
        .login-form input::placeholder { color: var(--text-secondary); }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s, transform 0.1s;
        }

        .login-btn:hover { background: var(--accent-hover); }
        .login-btn:active { transform: scale(0.98); }

        .login-error {
            color: var(--danger);
            font-size: 13px;
            text-align: center;
            margin-top: 16px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <!-- ÁôªÂΩïÈ°µÈù¢ -->

    <div id="appContainer" style="display:none;height:100%;flex-direction:column;">

    <script>
        let currentDb = 0;
        let selectedKey = null;
        let keys = [];
        let isLoggedIn = false;
        let currentPage = 'data';

        // È°µÈù¢ÂàáÊç¢
        function switchPage(page) {
            currentPage = page;
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            document.getElementById('menu' + page.charAt(0).toUpperCase() + page.slice(1)).classList.add('active');
            
            document.getElementById('dataPanel').classList.remove('active');
            document.getElementById('logsPanel').classList.remove('active');
            
            if (page === 'data') {
                document.getElementById('dataPanel').classList.add('active');
            } else if (page === 'logs') {
                document.getElementById('logsPanel').classList.add('active');
                loadAofLogs(1);
            }
        }

        // Âä†ËΩΩAOFÊó•Âøó
        let logsCurrentPage = 1;
        let logsTotalPages = 1;
        let logsTotalCount = 0;

        async function loadAofLogs(page = 1) {
            if (page < 1) page = 1;
            logsCurrentPage = page;
            
            const container = document.getElementById('logsList');
            container.innerHTML = '<div class="logs-empty">Âä†ËΩΩ‰∏≠...</div>';
            
            try {
                const res = await fetch(`/api/aof-logs?page=${page}&size=1000`);
                const data = await res.json();
                if (data.success) {
                    logsTotalCount = data.total;
                    logsTotalPages = Math.ceil(data.total / 1000) || 1;
                    
                    document.getElementById('aofFilePath').textContent = data.file_path || '-';
                    document.getElementById('aofFileSize').textContent = data.file_size || '-';
                    
                    if (logsCurrentPage > logsTotalPages) {
                        logsCurrentPage = logsTotalPages;
                    }
                    
                    if (data.data.length > 0) {
                        const startNum = (logsCurrentPage - 1) * 1000 + 1;
                        container.innerHTML = data.data.map((cmd, i) => 
                            `<div class="log-item">${logsTotalCount - startNum - i + 1}. ${escapeHtml(cmd)}</div>`
                        ).join('');
                    } else {
                        container.innerHTML = '<div class="logs-empty">ÊöÇÊó†Êó•ÂøóËÆ∞ÂΩï</div>';
                    }
                    
                    document.getElementById('logsInfo').textContent = `ÂÖ± ${logsTotalCount} Êù°ËÆ∞ÂΩï`;
                    document.getElementById('logsPageInfo').textContent = `${logsCurrentPage} / ${logsTotalPages}`;
                    document.getElementById('logsPrev').disabled = logsCurrentPage <= 1;
                    document.getElementById('logsNext').disabled = logsCurrentPage >= logsTotalPages;
                } else {
                    container.innerHTML = '<div class="logs-empty">Âä†ËΩΩÂ§±Ë¥•</div>';
                }
            } catch (e) {
                container.innerHTML = '<div class="logs-empty">Âä†ËΩΩÂ§±Ë¥•</div>';
            }
        }

        // ÁôªÂΩïÂ§ÑÁêÜ
        async function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;
            const errorEl = document.getElementById('loginError');
            errorEl.textContent = '';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();
                if (data.success) {
                    isLoggedIn = true;
                    sessionStorage.setItem('rudis_logged', '1');
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('appContainer').style.display = 'flex';
                    init();
                } else {
                    errorEl.textContent = data.message || 'ÁôªÂΩïÂ§±Ë¥•';
                }
            } catch (err) {
                errorEl.textContent = 'ÁΩëÁªúÈîôËØØ';
            }
        }

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        function checkLogin() {
            if (sessionStorage.getItem('rudis_logged') === '1') {
                isLoggedIn = true;
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('appContainer').style.display = 'flex';
                init();
            }
        }

        checkLogin();

        // ÂàùÂßãÂåñ
        async function init() {
            await loadStats();
            await loadDatabases();
            await loadKeys();
        }

        // Âä†ËΩΩÁªüËÆ°‰ø°ÊÅØ
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('statKeys').textContent = data.data.total_keys;
                    document.getElementById('statMemory').textContent = data.data.used_memory_human;
                    document.getElementById('statClients').textContent = data.data.connected_clients;
                    document.getElementById('statDbs').textContent = data.data.databases;
                }
            } catch (e) { console.error(e); }
        }

        // Âä†ËΩΩÊï∞ÊçÆÂ∫ìÂàóË°®
        let maxDbIndex = 0;
        async function loadDatabases() {
            try {
                const res = await fetch('/api/databases');
                const data = await res.json();
                if (data.success && data.data.length > 0) {
                    maxDbIndex = data.data.length - 1;
                    document.getElementById('dbSelect').max = maxDbIndex;
                }
            } catch (e) { console.error(e); }
        }

        // ÂàáÊç¢Êï∞ÊçÆÂ∫ì
        async function selectDatabase(id) {
            const newDb = parseInt(id);
            if (isNaN(newDb) || newDb < 0 || newDb > maxDbIndex) {
                document.getElementById('dbSelect').value = currentDb;
                return;
            }
            currentDb = newDb;
            selectedKey = null;
            await loadKeys();
            await loadStats();
            renderEmptyPreview();
        }

        // Êï∞ÊçÆÂ∫ìËæìÂÖ•Ê°Ü‰∫ã‰ª∂
        document.addEventListener('DOMContentLoaded', () => {
            const dbInput = document.getElementById('dbSelect');
            dbInput.addEventListener('change', () => selectDatabase(dbInput.value));
            dbInput.addEventListener('keydown', e => {
                if (e.key === 'Enter') { dbInput.blur(); selectDatabase(dbInput.value); }
            });
        });

        // Âà∑Êñ∞ÊâÄÊúâ
        async function refreshAll() {
            await loadStats();
            await loadDatabases();
            await loadKeys();
            if (selectedKey) await loadKeyDetail(selectedKey);
        }

        // Âä†ËΩΩÈîÆÂàóË°®
        async function loadKeys(pattern = '*') {
            try {
                const res = await fetch(`/api/keys?db=${currentDb}&pattern=${encodeURIComponent(pattern)}`);
                const data = await res.json();
                if (data.success) {
                    keys = data.data;
                    renderKeyList();
                }
            } catch (e) { console.error(e); }
        }

        // Ê∏≤ÊüìÈîÆÂàóË°®
        function renderKeyList() {
            const container = document.getElementById('keyList');
            if (keys.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üîç</div><div class="empty-text">ÊöÇÊó†Êï∞ÊçÆ</div></div>';
                return;
            }
            container.innerHTML = keys.map(k => `
                <div class="key-item ${selectedKey === k.key ? 'active' : ''}" onclick="selectKey('${escapeAttr(k.key)}')">
                    <div class="key-name">${escapeHtml(k.key)}</div>
                    <div class="key-meta">
                        <span class="key-type ${k.type}">${k.type}</span>
                        <span>TTL: ${k.ttl === -1 ? '‚àû' : k.ttl + 's'}</span>
                    </div>
                </div>
            `).join('');
        }

        // ÈÄâÊã©ÈîÆ
        async function selectKey(key) {
            selectedKey = key;
            renderKeyList();
            await loadKeyDetail(key);
        }

        // Âä†ËΩΩÈîÆËØ¶ÊÉÖ
        async function loadKeyDetail(key) {
            try {
                const res = await fetch(`/api/keys/${encodeURIComponent(key)}?db=${currentDb}`);
                const data = await res.json();
                if (data.success) renderPreview(data.data);
            } catch (e) { console.error(e); }
        }

        // Ê∏≤ÊüìÈ¢ÑËßà
        function renderPreview(data) {
            const panel = document.getElementById('previewPanel');
            let valueHtml = '';

            if (data.type === 'string') {
                valueHtml = `
                    <div class="value-container">
                        <div class="value-header">
                            <span class="value-title">Â≠óÁ¨¶‰∏≤ÂÄº</span>
                            <span class="value-count">${data.value.length} Â≠óÁ¨¶</span>
                        </div>
                        <div class="value-body">
                            <div class="string-value">${escapeHtml(data.value)}</div>
                        </div>
                    </div>`;
            } else if (data.type === 'hash') {
                const entries = Object.entries(data.value);
                valueHtml = `
                    <div class="value-container">
                        <div class="value-header">
                            <span class="value-title">ÂìàÂ∏åÂ≠óÊÆµ</span>
                            <span class="value-count">${entries.length} ‰∏™Â≠óÊÆµ</span>
                        </div>
                        <div class="value-body">
                            <table class="data-table">
                                <thead><tr><th>Â≠óÊÆµ</th><th>ÂÄº</th></tr></thead>
                                <tbody>${entries.map(([k,v]) => `<tr><td class="field-name">${escapeHtml(k)}</td><td>${escapeHtml(v)}</td></tr>`).join('')}</tbody>
                            </table>
                        </div>
                    </div>`;
            } else if (data.type === 'list') {
                const items = data.value || [];
                valueHtml = `
                    <div class="value-container">
                        <div class="value-header">
                            <span class="value-title">ÂàóË°®ÂÖÉÁ¥†</span>
                            <span class="value-count">${items.length} ‰∏™ÂÖÉÁ¥†</span>
                        </div>
                        <div class="value-body">
                            <table class="data-table">
                                <thead><tr><th>Á¥¢Âºï</th><th>ÂÄº</th></tr></thead>
                                <tbody>${items.map((v,i) => `<tr><td class="index-col">${i}</td><td>${escapeHtml(v)}</td></tr>`).join('')}</tbody>
                            </table>
                        </div>
                    </div>`;
            } else if (data.type === 'set') {
                const items = data.value || [];
                valueHtml = `
                    <div class="value-container">
                        <div class="value-header">
                            <span class="value-title">ÈõÜÂêàÊàêÂëò</span>
                            <span class="value-count">${items.length} ‰∏™ÊàêÂëò</span>
                        </div>
                        <div class="value-body">
                            <table class="data-table">
                                <thead><tr><th>#</th><th>ÊàêÂëò</th></tr></thead>
                                <tbody>${items.map((v,i) => `<tr><td class="index-col">${i+1}</td><td>${escapeHtml(v)}</td></tr>`).join('')}</tbody>
                            </table>
                        </div>
                    </div>`;
            } else if (data.type === 'zset') {
                const items = data.value || [];
                valueHtml = `
                    <div class="value-container">
                        <div class="value-header">
                            <span class="value-title">ÊúâÂ∫èÈõÜÂêà</span>
                            <span class="value-count">${items.length} ‰∏™ÊàêÂëò</span>
                        </div>
                        <div class="value-body">
                            <table class="data-table">
                                <thead><tr><th>ÊéíÂêç</th><th>ÊàêÂëò</th></tr></thead>
                                <tbody>${items.map((v,i) => `<tr><td class="index-col">#${i+1}</td><td>${escapeHtml(v)}</td></tr>`).join('')}</tbody>
                            </table>
                        </div>
                    </div>`;
            }

            panel.innerHTML = `
                <div class="preview-header">
                    <div class="preview-key">${escapeHtml(data.key)}</div>
                    <div class="preview-meta">
                        <div class="preview-meta-item">
                            <span class="preview-meta-label">Á±ªÂûã</span>
                            <span class="preview-meta-value">${data.type.toUpperCase()}</span>
                        </div>
                        <div class="preview-meta-item">
                            <span class="preview-meta-label">TTL</span>
                            <span class="preview-meta-value">${data.ttl === -1 ? 'Ê∞∏‰πÖ' : data.ttl + ' Áßí'}</span>
                        </div>
                    </div>
                </div>
                <div class="preview-actions">
                    <button class="btn" onclick="editTtl()">‚è± ËÆæÁΩÆËøáÊúü</button>
                    <button class="btn btn-danger" onclick="deleteKey()">üóë Âà†Èô§</button>
                </div>
                <div class="preview-content">${valueHtml}</div>
            `;
        }

        function renderEmptyPreview() {
            document.getElementById('previewPanel').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì¶</div>
                    <div class="empty-text">ÈÄâÊã©‰∏Ä‰∏™ÈîÆÊü•ÁúãËØ¶ÊÉÖ</div>
                </div>`;
        }

        // ÂàõÂª∫ÈîÆ
        function openCreateModal() { document.getElementById('createModal').classList.add('show'); }
        function closeCreateModal() { document.getElementById('createModal').classList.remove('show'); }

        async function createKey() {
            const name = document.getElementById('newKeyName').value.trim();
            const value = document.getElementById('newKeyValue').value.trim();
            const ttl = document.getElementById('newKeyTtl').value;
            if (!name || !value) { alert('ËØ∑ËæìÂÖ•ÈîÆÂêçÂíåÂÄº'); return; }
            
            try {
                const payload = { value };
                if (ttl) payload.ttl = parseInt(ttl);
                const res = await fetch(`/api/keys/${encodeURIComponent(name)}?db=${currentDb}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (data.success) {
                    closeCreateModal();
                    document.getElementById('newKeyName').value = '';
                    document.getElementById('newKeyValue').value = '';
                    document.getElementById('newKeyTtl').value = '';
                    await refreshAll();
                    await selectKey(name);
                } else {
                    alert('ÂàõÂª∫Â§±Ë¥•: ' + data.error);
                }
            } catch (e) { alert('ÂàõÂª∫Â§±Ë¥•: ' + e.message); }
        }

        // Âà†Èô§ÈîÆ
        async function deleteKey() {
            if (!selectedKey || !confirm(`Á°ÆÂÆöÂà†Èô§ "${selectedKey}" ?`)) return;
            try {
                const res = await fetch(`/api/keys/${encodeURIComponent(selectedKey)}?db=${currentDb}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    selectedKey = null;
                    renderEmptyPreview();
                    await refreshAll();
                }
            } catch (e) { alert('Âà†Èô§Â§±Ë¥•'); }
        }

        // ËÆæÁΩÆTTL
        async function editTtl() {
            const ttl = prompt('ËæìÂÖ•ËøáÊúüÊó∂Èó¥ÔºàÁßíÔºâ:');
            if (ttl === null) return;
            try {
                const res = await fetch(`/api/keys/${encodeURIComponent(selectedKey)}/ttl?db=${currentDb}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ttl: parseInt(ttl) })
                });
                if ((await res.json()).success) await loadKeyDetail(selectedKey);
            } catch (e) { alert('ËÆæÁΩÆÂ§±Ë¥•'); }
        }

        // ÊêúÁ¥¢
        let searchTimer;
        document.getElementById('searchInput').addEventListener('input', e => {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => loadKeys(e.target.value || '*'), 300);
        });

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function escapeHtml(t) { return String(t).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
        function escapeAttr(t) { return String(t).replace(/'/g, "\\'").replace(/"/g, '\\"'); }

        // CLI ÂäüËÉΩ
        let cliHistory = [];
        let cliHistoryIndex = -1;

        // CLIÊãñÊãΩË∞ÉÊï¥Â§ßÂ∞è
        (function() {
            const panel = document.getElementById('cliPanel');
            const handle = document.getElementById('cliResizeHandle');
            let startY, startHeight;

            handle.addEventListener('mousedown', (e) => {
                startY = e.clientY;
                startHeight = panel.offsetHeight;
                document.addEventListener('mousemove', onDrag);
                document.addEventListener('mouseup', onDragEnd);
                document.body.style.cursor = 'ns-resize';
                document.body.style.userSelect = 'none';
            });

            function onDrag(e) {
                const delta = startY - e.clientY;
                const newHeight = Math.min(Math.max(startHeight + delta, 100), window.innerHeight * 0.7);
                panel.style.height = newHeight + 'px';
            }

            function onDragEnd() {
                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('mouseup', onDragEnd);
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        })();

        function toggleCli() {
            const panel = document.getElementById('cliPanel');
            const tab = document.getElementById('cliTab');
            panel.classList.toggle('open');
            tab.classList.toggle('active');
            if (panel.classList.contains('open')) {
                document.getElementById('cliInput').focus();
            }
        }

        async function executeCli(cmd) {
            const output = document.getElementById('cliOutput');
            
            // ÊòæÁ§∫ËæìÂÖ•ÁöÑÂëΩ‰ª§
            output.innerHTML += `<div class="cli-line"><span class="cli-prompt">127.0.0.1:6379&gt;</span> ${escapeHtml(cmd)}</div>`;
            
            try {
                const res = await fetch('/api/cli', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: cmd, db: currentDb })
                });
                const data = await res.json();
                output.innerHTML += `<div class="cli-line cli-result">${escapeHtml(data.result)}</div>`;
            } catch (e) {
                output.innerHTML += `<div class="cli-line cli-result">(error) ÁΩëÁªúÈîôËØØ</div>`;
            }
            
            output.scrollTop = output.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cliInput = document.getElementById('cliInput');
            if (cliInput) {
                cliInput.addEventListener('keydown', async (e) => {
                    if (e.key === 'Enter') {
                        const cmd = cliInput.value.trim();
                        if (cmd) {
                            cliHistory.push(cmd);
                            cliHistoryIndex = cliHistory.length;
                            await executeCli(cmd);
                            cliInput.value = '';
                            await refreshAll();
                        }
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (cliHistoryIndex > 0) {
                            cliHistoryIndex--;
                            cliInput.value = cliHistory[cliHistoryIndex];
                        }
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (cliHistoryIndex < cliHistory.length - 1) {
                            cliHistoryIndex++;
                            cliInput.value = cliHistory[cliHistoryIndex];
                        } else {
                            cliHistoryIndex = cliHistory.length;
                            cliInput.value = '';
                        }
                    }
                });
            }
        });

        init();
    </script>
</body>
