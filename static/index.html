    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79b8ff;
            --danger: #f85149;
            --success: #3fb950;
            --warning: #d29922;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* é¡¶éƒ¨åŒºåŸŸ */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        .logo img {
            height: 32px;
        }

        /* ä¸­é—´æŒ‡æ ‡åŒº */
        .stats-bar {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 16px;
            border-right: 1px solid var(--border);
        }

        .stat-item:last-child { border-right: none; }

        .stat-icon { font-size: 16px; }
        .stat-value { font-size: 14px; font-weight: 600; color: var(--text-primary); }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .db-select {
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            width: 60px;
            text-align: center;
            -moz-appearance: textfield;
        }

        .db-select::-webkit-outer-spin-button,
        .db-select::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .db-icon {
            color: var(--text-secondary);
        }

        .db-select:focus { outline: none; border-color: var(--accent); }

        .db-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* ä¸»å†…å®¹åŒº */
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* å·¦ä¾§é”®åˆ—è¡¨ */
        .key-panel {
            width: 340px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .key-toolbar {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        .search-input {
            flex: 1;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input:focus { outline: none; border-color: var(--accent); }
        .search-input::placeholder { color: var(--text-secondary); }

        .key-list {
            flex: 1;
            overflow-y: auto;
        }

        .key-item {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.15s;
        }

        .key-item:hover { background: var(--bg-tertiary); }
        .key-item.active { background: var(--bg-tertiary); border-left: 3px solid var(--accent); }

        .key-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            word-break: break-all;
            font-family: 'SFMono-Regular', Consolas, monospace;
            color: var(--text-primary);
        }

        .key-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .key-type {
            padding: 2px 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 11px;
        }

        .key-type.string { color: var(--accent); }
        .key-type.hash { color: var(--success); }
        .key-type.list { color: var(--warning); }
        .key-type.set { color: #a371f7; }
        .key-type.zset { color: #f778ba; }

        /* å³ä¾§é¢„è§ˆåŒº */
        .preview-panel {
            flex: 1;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-header {
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .preview-key {
            font-size: 18px;
            font-weight: 600;
            font-family: 'SFMono-Regular', Consolas, monospace;
            color: var(--accent);
            margin-bottom: 12px;
            word-break: break-all;
        }

        .preview-meta {
            display: flex;
            gap: 24px;
        }

        .preview-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-meta-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .preview-meta-value {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .preview-actions {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        .preview-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        /* æŒ‰é’®æ ·å¼ */
        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover { background: var(--bg-secondary); border-color: var(--text-secondary); }
        
        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }
        
        .btn-primary:hover { background: var(--accent-hover); border-color: var(--accent-hover); }
        
        .btn-danger { color: var(--danger); }
        .btn-danger:hover { background: rgba(248, 81, 73, 0.1); border-color: var(--danger); }

        /* å€¼å±•ç¤º */
        .value-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .value-header {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .value-count {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .value-body {
            max-height: 500px;
            overflow-y: auto;
        }

        /* Stringç±»å‹å±•ç¤º */
        .string-value {
            padding: 20px;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-all;
            color: var(--text-primary);
        }

        /* è¡¨æ ¼ç±»å‹å±•ç¤º */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            background: var(--bg-tertiary);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .data-table td {
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 13px;
        }

        .data-table tbody tr:hover { background: var(--bg-tertiary); }
        .data-table tbody tr:last-child td { border-bottom: none; }
        
        .field-name { color: var(--accent); font-weight: 500; }
        .index-col { color: var(--text-secondary); width: 80px; }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            flex: 1;
            display: flex;
            padding-top: 30px;
            padding-bottom: 30px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }
        .empty-text { font-size: 14px; }

        /* æ¨¡æ€æ¡† */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            width: 480px;
            max-width: 90%;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'SFMono-Regular', Consolas, monospace;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* æ»šåŠ¨æ¡ */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }
    </style>
</head>
<body>
    <!-- é¡¶éƒ¨åŒºåŸŸ -->
    <div class="header">

            <div class="stat-item" title="å®¢æˆ·ç«¯">

        <!-- å·¦ä¾§é”®åˆ—è¡¨ -->

            <div class="key-toolbar">
                <input type="text" class="search-input" id="searchInput" placeholder="æœç´¢é”®å...">

        <!-- å³ä¾§é¢„è§ˆåŒº -->
        <div class="preview-panel" id="previewPanel">
            <div class="empty-state">
                <div class="empty-icon">ğŸ“¦</div>

            </div>
        </div>

    <!-- æ–°å»ºé”®æ¨¡æ€æ¡† -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-title">æ–°å»ºé”®</div>
            <div class="form-group">
                <label>é”®å</label>
                <input type="text" id="newKeyName" placeholder="è¯·è¾“å…¥é”®å">
            </div>
            <div class="form-group">
                <label>ç±»å‹</label>
                <select id="newKeyType">
                    <option value="string">String</option>
                    <option value="hash">Hash</option>
                    <option value="list">List</option>
                    <option value="set">Set</option>
                </select>
            </div>
            <div class="form-group">
                <label>å€¼</label>

            </div>
            <div class="form-group">

    <script>
        let currentDb = 0;
        let selectedKey = null;
        let keys = [];

        // åˆå§‹åŒ–
        async function init() {
            await loadStats();
            await loadDatabases();
            await loadKeys();
        }

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('statKeys').textContent = data.data.total_keys;
                    document.getElementById('statMemory').textContent = data.data.used_memory_human;
                    document.getElementById('statClients').textContent = data.data.connected_clients;
                    document.getElementById('statDbs').textContent = data.data.databases;
                }
            } catch (e) { console.error(e); }
        }

        // åŠ è½½æ•°æ®åº“åˆ—è¡¨
        let maxDbIndex = 0;
        async function loadDatabases() {
            try {
                const res = await fetch('/api/databases');
                const data = await res.json();
                if (data.success && data.data.length > 0) {
                    maxDbIndex = data.data.length - 1;
                    document.getElementById('dbSelect').max = maxDbIndex;
                }
            } catch (e) { console.error(e); }
        }

        // åˆ‡æ¢æ•°æ®åº“
        async function selectDatabase(id) {
            const newDb = parseInt(id);
            if (isNaN(newDb) || newDb < 0 || newDb > maxDbIndex) {
                document.getElementById('dbSelect').value = currentDb;
                return;
            }
            currentDb = newDb;
            selectedKey = null;
            await loadKeys();
            await loadStats();
            renderEmptyPreview();
        }

        // æ•°æ®åº“è¾“å…¥æ¡†äº‹ä»¶
        document.addEventListener('DOMContentLoaded', () => {
            const dbInput = document.getElementById('dbSelect');
            dbInput.addEventListener('change', () => selectDatabase(dbInput.value));
            dbInput.addEventListener('keydown', e => {
                if (e.key === 'Enter') { dbInput.blur(); selectDatabase(dbInput.value); }
            });
        });

        // åˆ·æ–°æ‰€æœ‰
        async function refreshAll() {
            await loadStats();
            await loadDatabases();
            await loadKeys();
            if (selectedKey) await loadKeyDetail(selectedKey);
        }

        // åŠ è½½é”®åˆ—è¡¨
        async function loadKeys(pattern = '*') {
            try {
                const res = await fetch(`/api/keys?db=${currentDb}&pattern=${encodeURIComponent(pattern)}`);
                const data = await res.json();
                if (data.success) {
                    keys = data.data;
                    renderKeyList();
                }
            } catch (e) { console.error(e); }
        }

        // æ¸²æŸ“é”®åˆ—è¡¨
        function renderKeyList() {
            const container = document.getElementById('keyList');
            if (keys.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">ğŸ”</div><div class="empty-text">æš‚æ— æ•°æ®</div></div>';
                return;
            }
            container.innerHTML = keys.map(k => `
                <div class="key-item ${selectedKey === k.key ? 'active' : ''}" onclick="selectKey('${escapeAttr(k.key)}')">
                    <div class="key-name">${escapeHtml(k.key)}</div>
                    <div class="key-meta">
                        <span class="key-type ${k.type}">${k.type}</span>
                        <span>TTL: ${k.ttl === -1 ? 'âˆ' : k.ttl + 's'}</span>
                    </div>
                </div>
            `).join('');
        }

        // é€‰æ‹©é”®
        async function selectKey(key) {
            selectedKey = key;
            renderKeyList();
            await loadKeyDetail(key);
        }

        // åŠ è½½é”®è¯¦æƒ…
        async function loadKeyDetail(key) {
            try {
                const res = await fetch(`/api/keys/${encodeURIComponent(key)}?db=${currentDb}`);
                const data = await res.json();
                if (data.success) renderPreview(data.data);
            } catch (e) { console.error(e); }
        }

        // æ¸²æŸ“é¢„è§ˆ
        function renderPreview(data) {
            const panel = document.getElementById('previewPanel');
            let valueHtml = '';

            if (data.type === 'string') {
                valueHtml = `
                    <div class="value-container">
                        <div class="value-header">
                            <span class="value-title">å­—ç¬¦ä¸²å€¼</span>
                            <span class="value-count">${data.value.length} å­—ç¬¦</span>
                        </div>
                        <div class="value-body">
                            <div class="string-value">${escapeHtml(data.value)}</div>
                        </div>
                    </div>`;
            } else if (data.type === 'hash') {
                const entries = Object.entries(data.value);
                valueHtml = `
                    <div class="value-container">
                        <div class="value-header">
                            <span class="value-title">å“ˆå¸Œå­—æ®µ</span>
                            <span class="value-count">${entries.length} ä¸ªå­—æ®µ</span>
                        </div>
                        <div class="value-body">
                            <table class="data-table">
                                <thead><tr><th>å­—æ®µ</th><th>å€¼</th></tr></thead>
                                <tbody>${entries.map(([k,v]) => `<tr><td class="field-name">${escapeHtml(k)}</td><td>${escapeHtml(v)}</td></tr>`).join('')}</tbody>
                            </table>
                        </div>
                    </div>`;
            } else if (data.type === 'list') {
                const items = data.value || [];
                valueHtml = `
                    <div class="value-container">
                        <div class="value-header">
                            <span class="value-title">åˆ—è¡¨å…ƒç´ </span>
                            <span class="value-count">${items.length} ä¸ªå…ƒç´ </span>
                        </div>
                        <div class="value-body">
                            <table class="data-table">
                                <thead><tr><th>ç´¢å¼•</th><th>å€¼</th></tr></thead>
                                <tbody>${items.map((v,i) => `<tr><td class="index-col">${i}</td><td>${escapeHtml(v)}</td></tr>`).join('')}</tbody>
                            </table>
                        </div>
                    </div>`;
            } else if (data.type === 'set') {
                const items = data.value || [];
                valueHtml = `
                    <div class="value-container">
                        <div class="value-header">
                            <span class="value-title">é›†åˆæˆå‘˜</span>
                            <span class="value-count">${items.length} ä¸ªæˆå‘˜</span>
                        </div>
                        <div class="value-body">
                            <table class="data-table">
                                <thead><tr><th>#</th><th>æˆå‘˜</th></tr></thead>
                                <tbody>${items.map((v,i) => `<tr><td class="index-col">${i+1}</td><td>${escapeHtml(v)}</td></tr>`).join('')}</tbody>
                            </table>
                        </div>
                    </div>`;
            } else if (data.type === 'zset') {
                const items = data.value || [];
                valueHtml = `
                    <div class="value-container">
                        <div class="value-header">
                            <span class="value-title">æœ‰åºé›†åˆ</span>
                            <span class="value-count">${items.length} ä¸ªæˆå‘˜</span>
                        </div>
                        <div class="value-body">
                            <table class="data-table">
                                <thead><tr><th>æ’å</th><th>æˆå‘˜</th></tr></thead>

        function openCreateModal() { document.getElementById('createModal').classList.add('show'); }

        async function createKey() {
            const name = document.getElementById('newKeyName').value.trim();

            if (!name || !value) { alert('è¯·è¾“å…¥é”®åå’Œå€¼'); return; }
            
            try {

                if (ttl) payload.ttl = parseInt(ttl);

                    method: 'POST',

                });

                if (data.success) {
                    closeCreateModal();
                    document.getElementById('newKeyName').value = '';
                    document.getElementById('newKeyValue').value = '';
